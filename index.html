<!DOCTYPE html>
<html lang="js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>石井総合内科クリニック</title>
  <meta name="description" content="石井総合内科は山形県山形市七日町の総合内科です">

  <link rel="stylesheet" href="stylesheet/reset.css">
  <link rel="stylesheet" href="stylesheet/style.css">

<body>
  <header>
    <div class="header-inner wrapper">
      <div class="header-logo">
        <h1><img src="/img/logo.png" alt="病院の地図マーク"></h1>
        <p>石井総合内科<br>クリニック</p>
      </div>
      <div class="header-right">
        <p>受付時間 8:30~18:00 平日・土(日祝はお休み) </p>
        <div class="tel">
          <p>000-0000-0000</p>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="main-visual">
      <div class="mv-title">
        <p>石井クリニックはこれからも</p>
      </div>
      <div class="mv-title2">
        <p>山形の皆様の<span>かかりつけ医</span>です</p>
      </div>
    </div>
    <section class="belief">
      <div class="belief-inner wrapper">
        <div class="belief-text">
          <h2>山形で治療し続けて30年<br>笑顔をお守りします</h2>
          <p>ここ山形の地で当院を開院し30年が経ちました。<br>
            皆様の笑顔を守るお手伝いをさせていただきました。<br>
            いつも皆様のそばにある”山形県民のかかりつけ医”として<br>
            これからも誠心誠意対応させていただきます。
          </p>
        </div>
        <figure>
          <img src="img/belief.png" alt="石井クリニックについて">
        </figure>
      </div>
    </section>




  </main>
